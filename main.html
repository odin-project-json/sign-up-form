<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "./index.js" defer></script>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <!-- <img id = "background-image" src = "./backgroundImage.jpg" /> -->
    <div class = "logo">
        <img src = "odin-logo.png" rel = "odin logo" />
        <p id = "main"> ODIN </p>
        <p id = "footer"> Photo by Halie West on Unsplash </p>
    </div>

    <div class = "container">
        <p id = "one">
            This is not a real online service! You know you need
            something like this in your life to help you realize
            your deepest dreams. Sign up now to get started.
            <br/>
            <br/>
            You know you want to.
            <br/><br/><br/>
        </p>

        <div id = "two">
            <p> Let's do this! </p>
            <div id = "form">
                <form>
                    <div class = "forms">
                        <label for = "first-name"> First Name: </label>
                        <input type = "text" id = "first-name">
    
                    </div>

                    <div class = "forms">
                        <label for = "last-name"> Last Name: </label>
                        <input type = "text" id = "last-name">
    
                    </div>

                    <div class = "forms">
                        <label for = "email"> Email: </label>
                        <input type = "email" id = "email">
    
                    </div>

                    <div class = "forms">
                        <label for = "phone number"> Phone Number: </label>
                        <input type = "number" id = "phone number">
    
                    </div>

                    <div class = "forms">
                        <label for = "password"> Password </label>
                        <input type = "text" id = "password">
    
                    </div>

                    <div class = "forms">
                        <label for = "confirm-password"> Confirm Password </label>
                        <input type = "text" id = "confirm-password">
                    </div>

                    <button id = "button">
                        Create Account
                    </button>
                </form>

                <p> Already have an account? </p>
            </div>

            
        </div>
    </div>
</body>
</html>
